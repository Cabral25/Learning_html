<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário aqui</h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite aqui" required><br><br>

        <label for="campo_sobrenome">Sobrenome</label>
        <input id="campo_sobrenome" type="text" placeholder="Seu sobrenome aqui" required><br><br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Sua senha aqui" required><br><br>

        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite aqui seu email" required><br><br>

        <h2>Animal de estimação</h2>
        
        <input type="radio" id="cao" name="animal" value="Cachorro">
        <label for="cao">Cachorro</label><br><br>

        <input type="radio" id="gato" name="animal" value="Gato">
        <label for="gato">Gato</label><br><br>

        <input type="radio" id="passaro" name="animal" value="passarinho">
        <label for="passaro">Passarinho</label><br><br>

        <h2>O que você tem em casa?</h2>

        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label><br><br>

        <input id="item2" type="checkbox" name="item2" value="Geladeira">
        <label for="item2">Geladeira</label><br><br>

        <input id="item3" type="checkbox" name="item3" value="Cama">
        <label for="item3">Cama</label><br><br>

        <h2>Escolha uma cor:</h2>
        <select name="cores">
            <option selected disabled>Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="rosa">Rosa</option>
        </select><br><br>


        <h2>Digite sua mensagem:</h2>
        <br>
        <textarea name="mensagem" placeholder="Digite aqui a sua mensagem" rows="15" cols="35"></textarea><br><br>

        <input type="submit" value="Enviar formulário"><br><br>

        <button>Clique aqui</button>
    </form>
    <hr><br>

    <a href="basico7.html">Voltar à página principal</a>
    
</body>
</html>
